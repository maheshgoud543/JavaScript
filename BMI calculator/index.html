<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <input id="height" type="number" placeholder="Height in cm" required />
            <span>Height</span>
            <input id="weight" type="number" placeholder="Weight in kg" required />
            <span>Weight</span>
            <button type="submit">Calculate</button>
        </form>
        <p id="results">Results:</p>
    </div>
</body>
</html>
