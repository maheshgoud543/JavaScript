<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="guess.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>Let's play a game, where you need to guess the number that is generated by a computer. You will have 3 chances.</p>
        <input type="number" placeholder="Enter your number" id="num">
        <button id="Submit">Submit</button>
        <p>Your Remaining Chances: <span id="chances">3</span></p>
        <div id="result"></div>
    </div>
</body>

</html>
